<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="/main.js" defer></script>

  <title>HTML5 Custom Video Player</title>
</head>

<body class="bg-gray-200 p-3">
  <header class="mb-10">
    <a href="https://all-projects-portfolio.web.app/" target="_blank" class="row">
      <img class="logo-img" src="logo.svg">
      <div class="logo-txt">
        <h1>FLAVIA</h1>
        <span>Kosti</span>
      </div>
    </a>
  </header>
  <div id="container" class="w-4/5 h-4/5 mx-auto rounded-lg overflow-hidden relative group">
    <!-- VIDEO -->
    <figure>
      <button id="playButton"
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-900 bg-opacity-50 px-3 py-2 rounded-full">
        <i class="material-icons text-white text-5xl inline-block w-12">play_arrow</i>
      </button>
      <video class="w-full" poster="demo.png">
        <source src="/demo.mp4" />
      </video>
      <audio id="myAudio">
        <source src="/audio.mp3" type="audio/mpeg">
      </audio>
    </figure>

    <!-- CONTROLS -->
    <div id="controls"
      class="opacity-0 p-5 absolute bottom-0 left-0 w-full transition-opacity bg-gray-900 duration-300 bg-opacity-50 ease-linear group-hover:opacity-100">

      <!-- PROGRESS BAR -->
      <div id="progress-bar" class="h-1 w-full bg-white cursor-pointer mb-4">
        <div id="progress-indicator" class="h-full w-0 bg-gray-700 transition-all duration-500 ease-in-out"></div>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-between">
          <!-- REWIND BUTTON -->
          <button id="rewind" class="transition-all duration-100 ease-linear hover:scale-125">
            <i class="material-icons text-white text-3xl w-12">replay_10 </i>
          </button>

          <!-- PLAY BUTTON -->
          <button id="play-pause" class="transition-all duration-100 ease-linear hover:scale-125">
            <i class="material-icons text-white text-5xl inline-block w-12">play_arrow</i>
          </button>

          <!-- FAST FORWARD BUTTON -->
          <button id="fast-forward" class="transition-all duration-100 ease-linear hover:scale-125">
            <i class="material-icons text-white text-3xl w-12">forward_10 </i>
          </button>
        </div>

        <div class="flex items-center justify-between">
          <!-- VOLUME BUTTON -->
          <button id="volume" class="transition-all duration-100 ease-linear hover:scale-125">
            <i class="material-icons text-white text-3xl">volume_up</i>
          </button>
          <!-- FULLSCREEN BUTTON -->
          <button id="fullscreen" class="transition-all duration-100 ease-linear hover:scale-125 ml-4">
            <i class="material-icons text-white text-3xl">fullscreen</i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <p class="text-center mt-8 mb-8 text-gray-400">
    The video was recorded while the courses project was still in progress, so some styling issues may still be present.
  </p>
</body>

</html>
